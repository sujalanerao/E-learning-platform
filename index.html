<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lumina Learning</title>
    <style>
        /* CSS will be in separate file - using inline for demo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #e4e4e7;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-aura {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.15), transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.12), transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.08), transparent 50%);
            animation: auraFloat 20s ease-in-out infinite;
        }

        @keyframes auraFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 50px) scale(0.95); }
        }

        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Glass Effect */
        .glass {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
        }

        .glass:hover {
            transform: translateY(-4px);
            border-color: rgba(124, 58, 237, 0.3);
        }

        /* Navigation */
        .nav {
            margin: 16px;
            padding: 16px 24px;
            position: sticky;
            top: 16px;
            z-index: 100;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            box-shadow: 0 4px 16px rgba(124, 58, 237, 0.4);
        }

        .brand-name {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            padding: 10px 20px;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(124, 58, 237, 0.5);
        }

        /* Main Content */
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        /* Welcome Section */
        .welcome {
            padding: 32px;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            color: #a1a1aa;
            margin-bottom: 24px;
        }

        .stats-row {
            display: flex;
            gap: 24px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .stat {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 13px;
            color: #a1a1aa;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        /* Progress Card */
        .progress-card {
            padding: 28px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .progress-circle {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .progress-circle svg {
            transform: rotate(-90deg);
        }

        .progress-stat {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 12px;
        }

        /* Lessons Card */
        .lessons-card {
            padding: 28px;
        }

        .lesson {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lesson:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(124, 58, 237, 0.4);
            transform: translateX(6px);
        }

        .lesson-badge {
            width: 48px;
            height: 48px;
            background: rgba(124, 58, 237, 0.15);
            border: 2px solid rgba(124, 58, 237, 0.4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            flex-shrink: 0;
        }

        .lesson-badge.completed {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

        .lesson-info {
            flex: 1;
        }

        .lesson-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .lesson-meta {
            font-size: 13px;
            color: #a1a1aa;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .stats-row {
                flex-direction: column;
            }
            .welcome-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-aura"></div>

    <div class="app-container">
        <!-- Navigation -->
        <nav class="nav glass">
            <div class="nav-content">
                <div class="brand">
                    <div class="logo">SA</div>
                    <div class="brand-name">Lumina Learning</div>
                </div>
                <a href="classroom.html" class="btn-primary">Go to Classroom ‚Üí</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <!-- Welcome Section -->
            <section class="welcome glass">
                <h1 class="welcome-title">Welcome Back! üëã</h1>
                <p class="welcome-subtitle">Ready to continue your learning journey?</p>

                <div class="stats-row">
                    <div class="stat">
                        <div class="stat-value" id="streakValue">7</div>
                        <div class="stat-label">üî• Day Streak</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="xpValue">2,450</div>
                        <div class="stat-label">‚≠ê Total XP</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="progressValue">0%</div>
                        <div class="stat-label">üéØ Complete</div>
                    </div>
                </div>

                <a href="classroom.html" class="btn-primary" style="width: 100%; text-align: center; padding: 16px;">
                    Continue Learning ‚Üí
                </a>
            </section>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Progress Card -->
                <div class="progress-card glass">
                    <h2 class="card-title">Your Progress</h2>
                    
                    <div class="progress-circle">
                        <svg width="200" height="200">
                            <defs>
                                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#7c3aed" />
                                    <stop offset="100%" style="stop-color:#ec4899" />
                                </linearGradient>
                            </defs>
                            <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="12"/>
                            <circle id="progressCircle" cx="100" cy="100" r="85" fill="none" stroke="url(#grad)" stroke-width="12" stroke-dasharray="534" stroke-dashoffset="534" stroke-linecap="round"/>
                            <text x="100" y="100" text-anchor="middle" fill="#e4e4e7" font-size="32" font-weight="800" transform="rotate(90 100 100)" id="progressText">0%</text>
                        </svg>
                    </div>

                    <div class="progress-stat">
                        <span style="color: #a1a1aa;">Completed</span>
                        <span id="completedText">0 / 5 lessons</span>
                    </div>
                    <div class="progress-stat">
                        <span style="color: #a1a1aa;">Time Spent</span>
                        <span>12.5 hours</span>
                    </div>
                    <div class="progress-stat">
                        <span style="color: #a1a1aa;">Avg Score</span>
                        <span style="color: #10b981;">94%</span>
                    </div>
                </div>

                <!-- Lessons Card -->
                <div class="lessons-card glass">
                    <h2 class="card-title">Course Lessons</h2>
                    <div id="lessonsList"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Course Data
        const courseData = [
            { id: 1, title: "Introduction to Web Development", video: "dQw4w9WgXcQ", description: "Learn the fundamentals of web development." },
            { id: 2, title: "HTML Essentials", video: "UB1O30fR-EE", description: "Master HTML5 tags and semantic elements." },
            { id: 3, title: "CSS Styling & Layout", video: "1Rs2ND1ryYc", description: "Dive into CSS styling and responsive design." },
            { id: 4, title: "JavaScript Fundamentals", video: "W6NZfCO5SIk", description: "Understand JavaScript and DOM manipulation." },
            { id: 5, title: "Building Your First Project", video: "G3e-cpL7ofc", description: "Apply everything in a real project." }
        ];

        // State
        let state = {
            currentLesson: 0,
            completed: [],
            notes: {},
            streak: 7,
            xp: 2450
        };

        // Load State
        function loadState() {
            const saved = localStorage.getItem('lumina_state');
            if (saved) {
                state = { ...state, ...JSON.parse(saved) };
            }
        }

        // Save State
        function saveState() {
            localStorage.setItem('lumina_state', JSON.stringify(state));
        }

        // Render Lessons
        function renderLessons() {
            const container = document.getElementById('lessonsList');
            container.innerHTML = courseData.map((lesson, idx) => {
                const isCompleted = state.completed.includes(idx);
                return `
                    <div class="lesson" onclick="goToLesson(${idx})">
                        <div class="lesson-badge ${isCompleted ? 'completed' : ''}">
                            ${isCompleted ? '‚úì' : idx + 1}
                        </div>
                        <div class="lesson-info">
                            <div class="lesson-title">${lesson.title}</div>
                            <div class="lesson-meta">üìπ 12 min ‚Ä¢ üìö 3 resources ${isCompleted ? '‚Ä¢ ‚úì Completed' : ''}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update Stats
        function updateStats() {
            const percent = Math.round((state.completed.length / courseData.length) * 100);
            const circumference = 534;
            const offset = circumference - (percent / 100 * circumference);
            
            document.getElementById('progressCircle').style.strokeDashoffset = offset;
            document.getElementById('progressText').textContent = `${percent}%`;
            document.getElementById('progressValue').textContent = `${percent}%`;
            document.getElementById('completedText').textContent = `${state.completed.length} / ${courseData.length} lessons`;
            document.getElementById('streakValue').textContent = state.streak;
            document.getElementById('xpValue').textContent = state.xp.toLocaleString();
        }

        // Go to Lesson
        function goToLesson(idx) {
            state.currentLesson = idx;
            saveState();
            window.location.href = 'classroom.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            renderLessons();
            updateStats();
        });
    </script>
</body>
</html>
